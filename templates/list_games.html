<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Game List</title>
</head>
<body>
    <h1>All Board Games</h1>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Game Name</th>
                <th>Players</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.name }}</td>
                <td>{{ game.min_players }} - {{ game.max_players }}</td>
                <td>{{ ", ".join(game.tags) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
