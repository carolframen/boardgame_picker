<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Board Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>All Board Games</h1>

    <div class="card-container">
        {% for game in games %}
        <div class="game-card">
            <h2>{{ game.name }}</h2>
            <p><strong>Players:</strong> {{ game.min_players }} – {{ game.max_players }}</p>
            <p><strong>Categories:</strong> {{ ", ".join(game.tags) }}</p>
        </div>
        {% endfor %}
    </div>

    <a class="back-link" href="/">← Back to Home</a>
</body>
</html>
