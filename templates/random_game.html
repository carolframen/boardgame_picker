<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Board Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Pick a Random Game</h1>

    {% if random_game %}
    <div class="card-container">
        <div class="game-card">
            <h2>{{ random_game.name }}</h2>
            <p><strong>Players:</strong> {{ random_game.min_players }} – {{ random_game.max_players }}</p>
            <p><strong>Categories:</strong> {{ ", ".join(random_game.tags) }}</p>
        </div>
    </div>
    <br>
    {% endif %}

    <form method="POST" action="/random">
        <label>Number of Players</label>
        <input type="number" name="numplayers" min="1" required>

        <label>Choose Game Categories</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="category" value="simple"> Simple</label>
            <label><input type="checkbox" name="category" value="complicated"> Complicated</label>
            <label><input type="checkbox" name="category" value="quick"> Quick</label>
            <label><input type="checkbox" name="category" value="long"> Long</label>
            <label><input type="checkbox" name="category" value="cooperative"> Cooperative</label>
            <label><input type="checkbox" name="category" value="party"> Party Game</label>
            <label><input type="checkbox" name="category" value="frenetic"> Frenetic</label>
            <label><input type="checkbox" name="category" value="table"> Needs To Be Played On A Table</label>
            <label><input type="checkbox" name="category" value="couch"> Can Be Played On The Couch</label>
        </div>

        <button type="submit">Submit</button><br><br>
        <a class="back-link" href="/">← Back to Home</a>
    </form>
</body>
</html>
